    <style>
      /* Dark Mode Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #fff;
      }

      .search-bar {
        padding: 20px ;
        margin-top: 100px;
        display: flex;
        justify-content: center;
        background-image: url("image/BG/photo-1726987235665-db66e64b6422.jpg");
        /* background: linear-gradient(90deg, #242424, #665f5f); Gradient from purple to blue */
        
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .search-bar input {
        width: 80%;
        max-width: 500px;
        padding: 12px 20px;
        font-size: 16px;
        border: 1px solid #444;
        border-radius: 30px;
        outline: none;
        background-color: #333;
        color: #fff;
      }

      .search-bar input:focus {
        border-color: #007bff;
      }

      .texture-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 40px;
        margin-top: 20px;
      }

      .texture-item {
        text-align: center;
        padding: 10px;
        background: #2c2c2c;
        border: 1px solid #444;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        width: 250px;  /* Fixed width */
        margin: 0 auto; /* Center it when there's a single item */
      }

      .texture-item:hover {
        transform: translateY(-5px);
      }

      .texture-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #444;
      }

      .texture-item h3 {
        font-size: 18px;
        margin: 15px 0;
        color: #fff;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        padding: 15px;
      }

      /* Premium Button Styles with Gradient */
      .buttons button {
        flex: 1;
        padding: 12px;
        /* font-weight: bold; */
        cursor: pointer;
        border-radius: 5px;
        margin: 0 5px;
        border: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .buttons button:hover {
        opacity: 0.9;
        transform: scale(1.05);
      }

      .buttons button:first-child {
        background: linear-gradient(112.1deg, rgb(32, 38, 57), rgb(0, 0, 0));
        /* background: linear-gradient(135deg, #ff7e5f, #feb47b);  */
        color: #fff;
      }

      .buttons button:last-child {
        background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient from purple to blue */
        color: #fff;
      }

      @media (max-width: 768px) {
        .buttons {
          flex-direction: column;
        }

        .buttons button {
          margin-bottom: 10px;
        }
      }

      
    </style>
  </head>

    <!-- Textures Gallery -->

    <script>
      // JSON data with slugs
     

      // Render textures
      fetch('js/texture.json')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("texture-container");

          // Render textures dynamically
          data.textures.forEach((texture) => {
            const textureItem = document.createElement("div");
            textureItem.className = "texture-item";
            textureItem.innerHTML = `
              <img src="${texture.path}" alt="${texture.name}" />
              <h3>${texture.name}</h3>
              <div class="buttons">
                <button onclick="viewInAR('${texture.slug}')">View in AR</button>
                <button onclick="viewIn3D('${texture.slug}')">View in 3D</button>
              </div>
            `;
            container.appendChild(textureItem);
          });
        })
        .catch(error => {
          console.error('Error fetching texture data:', error);
        });
      // Search functionality
      function filterTextures() {
        const query = document.getElementById("search-bar").value.toLowerCase();
        const items = document.querySelectorAll(".texture-item");
        items.forEach((item) => {
          const name = item.querySelector("h3").textContent.toLowerCase();
          item.style.display = name.includes(query) ? "block" : "none";
        });
      }

      // Actions
      function viewInAR(textureSlug) {
        window.location.href = `arr.html?texture=${encodeURIComponent(textureSlug)}`;
      }

      function viewIn3D(textureSlug) {
        window.location.href = `sim.html?texture=${encodeURIComponent(textureSlug)}`;
      }
    </script>
